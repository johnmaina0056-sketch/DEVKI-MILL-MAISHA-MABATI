<style>
:root {
  --primary: #0b3c91;
  --secondary: #c4161c;
  --accent: #f4c430;
  --dark: #0f172a;
  --muted: #64748b;
  --light: #f8fafc;
  --white: #ffffff;
  --gradient-main: linear-gradient(135deg, #0b3c91, #c4161c);
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:var(--light); color:var(--dark); line-height:1.7; padding-top:120px; }
a { text-decoration:none; color:inherit; }

/* HEADER CENTERED & BIGGER */
header { position:fixed; top:0; width:100%; z-index:1000; background:rgba(255,255,255,0.95); backdrop-filter:blur(12px); border-bottom:2px solid #e5e7eb; }
.header-inner { max-width:1200px; margin:auto; padding:28px 40px; display:flex; justify-content:center; align-items:center; flex-direction:column; gap:12px; }
.logo { display:flex; align-items:center; gap:16px; }
.logo img { width:64px; height:64px; border-radius:10px; }
.logo h1 { font-size:28px; font-weight:700; background:var(--gradient-main); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; }
nav a { margin-left:20px; font-weight:500; position:relative; }
nav a::after { content:""; position:absolute; left:0; bottom:-6px; width:0; height:3px; background:var(--secondary); transition:.3s; }
nav a:hover::after { width:100%; }

.hero { background:var(--gradient-main); color:var(--white); padding:160px 20px 120px; text-align:left; }
.hero h2 { font-size:52px; font-weight:700; margin-bottom:20px; }
.hero p { max-width:800px; font-size:18px; color:#e5e7eb; }

.hero-buttons { margin-top:25px; display:flex; flex-direction:column; align-items:center; gap:15px; }
.hero-buttons a { display:flex; align-items:center; justify-content:center; width:180px; height:48px; padding:0 16px; border-radius:10px; font-weight:600; color:var(--white); font-size:16px; transition:0.2s; }
.hero-buttons a.whatsapp { background-color:#25D366; }
.hero-buttons a.call { background-color:var(--primary); }
.hero-buttons a.email { background-color:var(--secondary); }
.hero-buttons a:hover { transform:scale(1.05); }

section { max-width:1200px; margin:auto; padding:90px 40px; }
section h3 { font-size:34px; margin-bottom:20px; position:relative; }
section h3::after { content:""; width:70px; height:4px; background:var(--secondary); display:block; margin-top:12px; }
section p { color:var(--muted); max-width:900px; margin-bottom:20px; }
