* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

nav a { margin-left:20px; font-weight:500; position:relative; }
nav a::after { content:""; position:absolute; left:0; bottom:-6px; width:0; height:3px; background:var(--secondary); transition:.3s; }
nav a:hover::after { width:100%; }

.hero { background:var(--gradient-main); color:var(--white); padding:160px 20px 120px; text-align:left; }
.hero h2 { font-size:52px; font-weight:700; margin-bottom:20px; }
.hero p { max-width:800px; font-size:18px; color:#e5e7eb; }

.hero-buttons { margin-top:25px; display:flex; flex-direction:column; align-items:center; gap:15px; }
.hero-buttons a { display:flex; align-items:center; justify-content:center; width:180px; height:48px; padding:0 16px; border-radius:10px; font-weight:600; color:var(--white); font-size:16px; transition:0.2s; text-decoration:none; }
.hero-buttons a.whatsapp { background-color:#25D366; }
.hero-buttons a.call { background-color:var(--primary); }
.hero-buttons a.email { background-color:var(--secondary); }
.hero-buttons a:hover { transform:scale(1.05); }

section { max-width:1200px; margin:auto; padding:90px 40px; }
section h3 { font-size:34px; margin-bottom:20px; position:relative; }
section h3::after { content:""; width:70px; height:4px; background:var(--secondary); display:block; margin-top:12px; }
section p { color:var(--muted); max-width:900px; margin-bottom:20px; }

.products { background:var(--white); }
.product-grid { margin-top:50px; display:grid; grid-template-columns:repeat(auto-fit, minmax(280px, 1fr)); gap:30px; }
.card { background:var(--white); border-radius:16px; overflow:hidden; box-shadow:0 15px 40px rgba(0,0,0,.08); transition:.35s; display:flex; flex-direction:column; }
.card img { width:100%; height:220px; object-fit:cover; transition: transform 0.3s ease; }
.card img:hover { transform:scale(1.05); }
.card-body { padding:22px; flex:1; }
.card h4 { font-size:20px; margin-bottom:10px; }
.card p { font-size:15px; color:var(--primary); }

.buy-btn { margin:20px; text-align:center; padding:12px; border-radius:10px; font-weight:600; background:var(--gradient-main); color:var(--white); display:block; transition: transform 0.2s; }
