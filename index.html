<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Project Dashboard</title>
<style>
    body {
        margin: 0;
        background: #0F172A;
        font-family: Arial, Helvetica, sans-serif;
        color: #E2E8F0;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 18px 28px;
        border-bottom: 1px solid #1E293B;
    }

    .title {
        font-size: 20px;
        font-weight: 600;
    }

    .user-menu {
        width: 36px;
        height: 36px;
        background: #1E293B;
        border-radius: 50%;
    }

    .container {
        padding: 28px;
    }

    .section-title {
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 10px;
    }

    .list {
        background: #1E293B;
        border: 1px solid #334155;
        border-radius: 10px;
        overflow: hidden;
    }

    .item {
        padding: 14px 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #334155;
        font-size: 14px;
    }

    .item:last-child {
        border-bottom: none;
    }

    .status {
        padding: 4px 10px;
        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;
    }

    .pending { background:#FACC15; color:#1E293B; }
    .in-progress { background:#3B82F6; }
    .done { background:#10B981; }

</style>
</head>
<body>

<header>
    <div class="title">My Projects</div>
    <div class="user-menu"></div>
</header>

<div class="container">

    <div class="section-title">Active Projects</div>
    <div class="list">
        <div class="item">
            <span>API Dashboard</span>
            <span class="status in-progress">In Progress</span>
        </div>
        <div class="item">
            <span>Marketing Website</span>
            <span class="status pending">Pending</span>
        </div>
        <div class="item">
            <span>Onboarding Flow</span>
            <span class="status done">Done</span>
        </div>
    </div>

</div>

<script>
    // Example dynamic behavior
    console.log("Dashboard Loaded");
</script>

</body>
</html>
