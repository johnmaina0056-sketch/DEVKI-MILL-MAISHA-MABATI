<head>

<title>DEVKI MILL MAISHA MABATI</title>

<!-- ✅ ROUNDED FAVICON (ONLY ADDITION) -->

<style>
:root {
  --primary: #0b3c91;
  --secondary: #c4161c;
  --accent: #f4c430;
  --dark: #0f172a;
  --muted: #64748b;
  --light: #f8fafc;
  --white: #ffffff;
  --gradient-main: linear-gradient(135deg, #0b3c91, #c4161c);
}
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
body { background:var(--light); color:var(--dark); line-height:1.7; padding-top:120px; }
a { text-decoration:none; color:inherit; }

/* HEADER */
header { position:fixed; top:0; width:100%; z-index:1000; background:rgba(255,255,255,0.95); backdrop-filter:blur(12px); border-bottom:2px solid #e5e7eb; }
.header-inner { max-width:1200px; margin:auto; padding:28px 40px; display:flex; justify-content:center; align-items:center; flex-direction:column; gap:12px; }
.logo { display:flex; align-items:center; gap:16px; }
.logo img { width:64px; height:64px; border-radius:10px; }
.logo h1 { font-size:28px; font-weight:700; background:var(--gradient-main); -webkit-background-clip:text; -webkit-text-fill-color:transparent; text-align:center; }

nav a { margin-left:20px; font-weight:500; position:relative; }
nav a::after { content:""; position:absolute; left:0; bottom:-6px; width:0; height:3px; background:var(--secondary); transition:.3s; }
nav a:hover::after { width:100%; }

/* HERO */
.hero { background:var(--gradient-main); color:var(--white); padding:160px 20px 120px; }
.hero h2 { font-size:52px; font-weight:700; margin-bottom:20px; }
.hero p { max-width:800px; font-size:18px; color:#e5e7eb; }

.hero-buttons { margin-top:25px; display:flex; flex-direction:column; align-items:center; gap:15px; }
.hero-buttons a { width:180px; height:48px; display:flex; align-items:center; justify-content:center; border-radius:10px; font-weight:600; color:#fff; transition:.2s; }
.hero-buttons a.whatsapp { background:#25D366; }
.hero-buttons a.call { background:var(--primary); }
.hero-buttons a.email { background:var(--secondary); }
.hero-buttons a:hover { transform:scale(1.05); }

/* SECTIONS */
section { max-width:1200px; margin:auto; padding:90px 40px; }
section h3 { font-size:34px; margin-bottom:20px; }
section h3::after { content:""; width:70px; height:4px; background:var(--secondary); display:block; margin-top:12px; }

.products { background:#fff; }
.product-grid { margin-top:50px; display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:30px; }
.card { background:#fff; border-radius:16px; box-shadow:0 15px 40px rgba(0,0,0,.08); overflow:hidden; }
.card img { width:100%; height:220px; object-fit:cover; }
.card-body { padding:22px; }
.buy-btn { margin:20px; display:block; text-align:center; padding:12px; border-radius:10px; background:var(--gradient-main); color:#fff; }

/* FOOTER */
footer { background:#020617; color:#cbd5f5; padding:70px 40px 35px; }
.footer-inner { max-width:1200px; margin:auto; display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:35px; }
.footer-bottom { text-align:center; margin-top:40px; font-size:14px; color:#94a3b8; }

/* FLOATING BUTTONS */
.fixed-buttons { position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:15px; }
.fixed-buttons a { width:60px; height:60px; border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:28px; color:#fff; }
.whatsapp-btn { background:#25D366; }
.call-btn { background:#0b3c91; }
</style>
</head>

<body>

<header>
  <div class="header-inner">
    <div class="logo">
      <img src="logos.jpeg" alt="Devki Mill Maisha Mabati">
      <h1>DEVKI MILL MAISHA MABATI</h1>
    </div>
    <nav>
      <a href="#about">About</a>
      <a href="#iron-products">Products</a>
      <a href="#footer">Contact</a>
    </nav>
  </div>
</header>
